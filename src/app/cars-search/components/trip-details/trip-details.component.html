@for (trip of tripData(); track $index) {
<div class="trip-cards">
  <div>{{ trip.createdAt | date : "short" }}</div>
  <div class="car-cards">
    @for (carMake of trip.carMakes; track $index) {
    <div class="car-card">
      <div class="car-make-name">{{ carMake.name }}</div>
      <div class="car-badges">
        <div class="selection-badge">5</div>
      </div>
    </div>
    }
  </div>
</div>
}
