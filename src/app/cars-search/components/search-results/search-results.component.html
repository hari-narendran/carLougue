<div class="car-cards">
  @for (carmake of carmakes(); track $index) {

  <div class="car-card">
    <div class="car-make-name">{{ carmake.name }}</div>
    <div class="car-badges">
      <div class="action-badge" (click)="addCar(carmake, $event)">+</div>
      <div class="action-badge" (click)="removeCar(carmake, $event)">-</div>
      <div class="selection-badge">{{ carmake.seenCount }}</div>
    </div>
  </div>

  }
</div>
