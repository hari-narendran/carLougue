<header class="header">
  <h1>CarLogue</h1>
  <input
    type="text"
    class="new-todo"
    autofocus
    placeholder="wroom wroom ..."
    [value]="searchText"
    (keypress)="changeText($event)"
    (keyup.enter)="searchCar()"
  />
  @for (item of carData(); track item._id) {
  <li>{{ item.name }}</li>
  }
</header>
